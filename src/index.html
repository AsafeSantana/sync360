
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<header>
    <div class="textoPrincipal">
        <h1>Perfil do Usuário</h1>
    </div>
</header>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="perfil-info">
                    <img id="perfil-imagem" src="img/imagem.jpeg" alt="Foto de Perfil" class="rounded-circle img-fluid">
                    <div class="atualizada-info">
                        <h2 id="usu-nome">Nome do Usuário</h2>
                        <p>Idade: <span id="usu-idade"></span></p>
                        <p>Rua: <span id="usu-rua"></span></p>
                        <p>Bairro: <span id="usu-bairro"></span></p>
                        <p>Estado: <span id="usu-estado"></span></p>
                        <p>Biografia: <span id="usu-bio"></span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <form action="/src/salvar_dados.php" method="POST" id="atualiza-form" class="mt-4">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="idade" class="form-label">Idade:</label>
                        <input type="text" class="form-control" id="idade" name="idade" required>
                    </div>
                    <div class="mb-3">
                        <label for="rua" class="form-label">Rua:</label>
                        <input type="text" class="form-control" id="rua" name="rua" required>
                    </div>
                    <div class="mb-3">
                        <label for="bairro" class="form-label">Bairro:</label>
                        <input type="text" class="form-control" id="bairro" name="bairro" required>
                    </div>
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado:</label>
                        <input type="text" class="form-control" id="estado" name="estado" required>
                    </div>
                    <div class="mb-3">
                        <label for="bio" class="form-label">Biografia:</label>
                        <textarea class="form-control" id="bio" name="bio" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Atualizar Informações</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
